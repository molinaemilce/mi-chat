<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Online</title>
    <!-- Configuracion de socket del lado del cliente, (tener cuidado con el orden del script) -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- fuente -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Spartan:wght@100;400&display=swap" rel="stylesheet">
</head>
<body>
   
    <div class="container col-12 col-sm-6 col-lg-6 col-xl-4 body_mje pt-2 pb-4">
        <h1 class="text-center titulo">Mi chat</h1>
        <!-- Mensajes -->
        <div id="mensajes" class="mje_contenido"></div>

        <!-- Lo que se va mandar al servidor -->
        <form class="form-inline col-12 text-center" onsubmit="return addMensaje(this)" >
            <!-- Al ejecutar el evento submit: ejecuta y llama a la funcion del main.js -->
            <div class="campos_inputs">
                <input type="text" id="username" placeholder="Tu nombre..." class=" form-control my-2 mr-2" >
                <input type="text" id="texto" placeholder="Contame algo..." class="form-control my-2 mr-2">
            </div>
                <input type="submit" class="col-12 col-md-7 text-light btn bg-success bg-gradient" value="Enviar">
        </form>
    </div>
    
</body>
</html>
